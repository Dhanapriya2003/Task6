<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="css/Task8.css"> <!-- Link to external CSS -->
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Item</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr class="subheader">
                <td colspan="4">Electronics</td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td>iPhone 14</td>
                <td>$999</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>MacBook Pro</td>
                <td>$1999</td>
                <td>Out of Stock</td>
            </tr>
            <tr class="subheader">
                <td colspan="4">Appliances</td>
            </tr>
            <tr>
                <td>Refrigerator</td>
                <td>Samsung</td>
                <td>$799</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Washing Machine</td>
                <td>LG</td>
                <td>$499</td>
                <td>In Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
