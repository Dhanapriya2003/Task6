<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types</title>
    <link rel="stylesheet" href="css/Task11.css"> <!-- Link to external CSS -->
</head>
<body>

    <form>
        <h2>Form with All Input Types</h2>

        <!-- Text Input -->
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" value="Default Text">

        <!-- Password Input -->
        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" value="mypassword">

        <!-- Email Input -->
        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" value="example@mail.com">

        <!-- Number Input -->
        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" value="42">

        <!-- URL Input -->
        <label for="url">URL Input:</label>
        <input type="url" id="url" name="url" value="https://example.com">

        <!-- Telephone Input -->
        <label for="tel">Telephone Input:</label>
        <input type="tel" id="tel" name="tel" value="+1234567890">

        <!-- Date Input -->
        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date" value="2025-01-01">

        <!-- Color Input -->
        <label for="color">Color Input:</label>
        <input type="color" id="color" name="color" value="#ff5733">

        <!-- Range Input -->
        <label for="range">Range Input (0-100):</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50">

        <!-- Radio Buttons -->
        <label for="radio">Radio Buttons:</label>
        <input type="radio" id="radio1" name="radio" value="option1" checked> Option 1<br>
        <input type="radio" id="radio2" name="radio" value="option2"> Option 2

        <!-- Checkbox -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox1" name="checkbox1" checked> Option A<br>
        <input type="checkbox" id="checkbox2" name="checkbox2"> Option B

        <!-- File Input -->
        <label for="file">File Input:</label>
        <input type="file" id="file" name="file">

        <!-- Textarea -->
        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4">Default content for the textarea.</textarea>

        <!-- Select Dropdown -->
        <label for="select">Select Dropdown:</label>
        <select id="select" name="select">
            <option value="1" selected>Default Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
